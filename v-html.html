<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js</title>
    <script src="Vue.js"></script>
</head>
<body>
    <div id="exercise">
        <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
         <p>VueJS is pretty cool - {{name}} {{age}}</p>
         <!-- 2) Output your age, multiplied by 3 -->
         <p>66</p>
         <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
         <p>{{getRandom()}}</p>
         <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
         <div>
             <img v-bind:src="link" style="width:100px;height:100px">
         </div>
         <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
         <div>
             <input type="text" v-on:input="changeName">
         </div>
     </div>
    <script>
        new Vue({
            el: '#exercise',
            data:{
                name:'Dhinesh kumar',
                age:22,
                link:'https://www.insidesport.co/wp-content/uploads/2020/08/WhatsApp-Image-2020-08-15-at-9.31.27-PM-1-265x198.jpeg'
            },
            methods: {
                ageMultiply: function(){
                    this.age=this.age*3;
                    return this.age;
                },
                getRandom: function(){
                    return Math.floor(Math.random() * 2);
                },
                changeName: function(event){
                    this.name=event.target.value
                }
            }
        });
    </script>
</body>
</html>
