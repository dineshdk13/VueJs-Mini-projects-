<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js</title>
    <script src="Vue.js"></script>
</head>
<body>
    <div id="app">
        <h1 v-once>{{title}} {{sayHello()}} </h1>
    </div>
    <script>
        new Vue({
            el: '#app',
            data:{
                title:'Hello World',
                link:'https://google.com'
            },
            methods: {
                sayHello: function(){
                    this.title='hello';
                    return this.title;
                }
            }
        });
    </script>
</body>
</html>
