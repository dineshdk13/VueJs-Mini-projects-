<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue </title>
    <script src="Vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-on:input="changeTitle">
        <p>{{title}}</title></p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data:{
                title:'Hello World'
            },
            methods: {
                changeTitle: function(event){
                    this.title=event.target.value;
                }
            }
        });
    </script>
</body>
</html>
