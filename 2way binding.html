<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js</title>
    <script src="Vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="name" placeholder="Enter user name">
        <p> Hi {{name}} Welcome!!!</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data:{
                name:'dinesh'
            }
        });
    </script>
</body>
</html>
