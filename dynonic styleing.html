<!DOCTYPE html>
<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js</title>
    <script src="Vue.js"></script>
    <style>
        .demo{
            width: 100px;
            height: 100px;
            background-color: gray;
            display: inline-block;
            margin: 10px;
        }
        .red{
            background-color: red;
        }
        .yellow{
            background-color: yellow;
        }
        .green{
            background-color: green;
        }
        .blue{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="exercise">
        <div class="demo" @click='attachRed = !attachRed' :class="{red:attachRed}"></div>
        <div class="demo" @click='attachYellow = !attachYellow' :class="{yellow:attachYellow}"></div>
        <div class="demo" @click='attachGreen = !attachGreen' :class="{green:attachGreen}"></div>
        <div class="demo" @click='attachBlue = !attachBlue' :class="{blue:attachBlue}"></div>

    </div>


<script>
    new Vue({
        el: '#exercise',
        data:{
            attachRed:false,
            attachYellow:false,
            attachGreen:false,
            attachBlue:false
        },
        watch:{
            attachRed:function(){
                var vm=this;
                setTimeout(function(){
                    vm.attachRed=false;
                },1000)
            }
        }
    });
</script>

</body>
</html>
